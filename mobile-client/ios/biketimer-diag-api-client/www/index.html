<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  </head>

  <body ng-app="bikeTimerApp">

    <div id="fb-root"></div>
    <ion-nav-view></ion-nav-view>


    <!-- ----------- LIBS ----------- -->
    <div id="libs">

        <script src="js/bike-timer-globals.js"></script>

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- fb -->
        <script src="lib/fb/facebookConnectPlugin.js"></script>

        <!-- i18n -->
        <script src="lib/angular-translate/angular-translate.js"></script>
        <script src="lib/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>

        <!-- ----------- BIKE TIMER STUFF ----------- -->
        <!-- services -->
        <script src="js/services/services-module.js"></script>
        <script src="js/services/facebook-service.js"></script>

        <!-- main -->
        <script src="js/bike-timer-app.js"></script>
        <script src="js/bike-timer-app-run.js"></script>
        <script src="js/bike-timer-app-config.js"></script>

        <!-- controllers -->
        <script src="js/controllers/controllers-module.js"></script>
        <script src="js/controllers/standings/standings.js"></script>
        <script src="js/controllers/timer/timer.js"></script>
        <script src="js/controllers/master-view-with-side-menu.js"></script>
    </div>


  </body>
</html>
